name: CI

on:
  push:
    branches: [main, master, develop]
    paths-ignore:
      - '**/*.md'
      - '**/*.png'
      - '**/*.jpg'
      - '**/*.svg'
  pull_request:
    branches: [main, master, develop]
    paths-ignore:
      - '**/*.md'
      - '**/*.png'
      - '**/*.jpg'
      - '**/*.svg'
  workflow_dispatch:

defaults:
  run:
    shell: bash

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  TZ: Asia/Bangkok
  NODE_ENV: test
  PINO_LEVEL: silent
  # Database for TypeORM & tests
  DB_HOST: 127.0.0.1
  DB_PORT: 5432
  DB_USER: postgres
  DB_PASS: postgres
  DB_NAME: qc_platform_ci
  DB_SSL: 'false'

jobs:
  build-test:
    name: Lint • Typecheck • Build • Migrate • Test
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: qc_platform_ci
        options: >-
          --health-cmd "pg_isready -U postgres -d qc_platform_ci"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js 20 (cache Yarn)
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn

      - name: Enable corepack / show Yarn
        run: |
          corepack enable || true
          yarn --version

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Print env snapshot
        run: |
          node -e "console.log({ node: process.version })"
          echo "DB => $DB_USER@$DB_HOST:$DB_PORT/$DB_NAME"

      - name: Wait for Postgres
        run: |
          for i in {1..30}; do
            pg_isready -h 127.0.0.1 -p 5432 -U postgres -d qc_platform_ci && break
            sleep 2
          done

      - name: Lint
        run: yarn lint

      - name: Typecheck
        run: yarn typecheck

      - name: Build
        run: yarn build

      - name: Run database migrations
        run: yarn migration:run

      # - name: Unit tests (coverage)
      #   run: yarn jest --coverage --config jest.config.ts --passWithNoTests --ci --maxWorkers=50%

      - name: Upload coverage artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ github.sha }}
          path: |
            coverage/**
            coverage.*
          if-no-files-found: ignore

      - name: Print Postgres logs on failure
        if: failure()
        run: docker logs $(docker ps -q --filter name="postgres") || true
